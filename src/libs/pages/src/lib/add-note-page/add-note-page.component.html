<div class="page">
  <div class="wrapper">
  <li class="add-box" (click)="openModal()">
    <div class="icon">
      <mat-icon>add</mat-icon>
    </div>
    <p>Yeni Not Ekle</p>
  </li>

  <ng-container *ngIf="notes">
    <ng-container *ngFor="let note of notes">
      <ng-container *ngTemplateOutlet="noteArea; context: {note: note}"></ng-container>
    </ng-container>
  </ng-container>

  <ng-template #noteArea let-note="note">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title p-1 text-center">{{note.title}}</h2>
        </div>
        <div class="card-body floww">
          <p class="card-text p-2">{{note.content}}</p>
        </div>
        <div class="p-1 card-footer d-flex justify-content-between align-items-center">
          <span>June 9, 2024</span>
          <div>
            <button class="btn btn-link btn-sm p-0" mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon class="icon-r">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="updateNote(note.title)">DÃ¼zenle</button>
              <button mat-menu-item (click)="deleteNote(note.title)">Sil</button>
            </mat-menu>
          </div>
        </div>
      </div>
  </ng-template>
  
</div>

</div>
