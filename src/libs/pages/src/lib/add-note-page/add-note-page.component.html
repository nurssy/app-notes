<div class="page">
  <div class="wrapper">
  <li class="add-box" (click)="openModal()">
    <div class="icon">
      <mat-icon>add</mat-icon>
    </div>
    <p>Yeni Not Ekle</p>
  </li>

  <ng-container *ngIf="notes">
    <ng-container *ngFor="let note of notes">
      <ng-container *ngTemplateOutlet="noteArea; context: {note: note}"></ng-container>
    </ng-container>
  </ng-container>

  <ng-template #noteArea let-note="note">
    <li class="note">
      <div class="details">
        <p>{{note.title}}</p>
        <span>{{note.content}}</span>
      </div>
      <div class="bottom-content">
        <span>June 4 , 2024</span>
        <button class="btnoption" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateNote(note.title)">DÃ¼zenle</button>
          <button mat-menu-item (click)="deleteNote(note.title)">Sil</button>
        </mat-menu>
      </div>
    </li>
  </ng-template>
  
</div>

</div>
